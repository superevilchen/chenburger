<head>
    <meta charset="UTF-8">

<body>

    <header>

        <h2>chenburger</h2>

        <div class="customize-burger">

                <button class="add" id="addTomato">+</button>
                <span>tomato</span>
                <button class="remove" id="removeTomato">-</button>
            </div>
            <div>
                <button class="add">+</button>
                <span>lettuce</span>
                <button  class="remove">-</button>
            </div>
            <div>
                <button class="add">+</button>
                <span>cheese</span>
                <button class="remove">-</button>
            </div>
            <div>
                <button class="add">+</button>
                <span>meat</span>
                <button class="remove">-</button>
            </div>

            <!-- <button class="add">+</button>
            <span>tomato</span>
            <button class="remove">-</button> -->

            <div id="price-container">
                <span id="price">Price: 5</span>
            </div>

            <button id="restart">Restart</button>
        </div>

    </header>

    <main>
        <div class="burger" id="root">
                <div id="upperBun"></div>
                <div id="fillings"></div>
