<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chenburger üçî</title>
    <link rel="icon" href="assets/icon.png" />
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <div id="hell">
    <aside>

        <div class="customize-burger">
            <table style="text-align: center;">
                <tr>
                    <td> <button class="add" id="addTomato">+</button></td>
                    <td>Tomato</td>
                    <td><button class="remove" id="removeTomato">-</button></td>
                </tr>
                <tr>
                    <td><button class="add">+</button></td>
                    <td>Lettuce</td>
                    <td><button  class="remove">-</button></td>
                </tr>
                <tr>
                    <td><button class="add">+</button></td>
                    <td>Onion</td>
                    <td><button class="remove">-</button></td>
                </tr>
                <tr>
                    <td><button class="add">+</button></td>
                    <td>Cheese</td>
                    <td><button class="remove">-</button></td>
                </tr>
                <tr>
                    <td><button class="add">+</button></td>
                    <td>Meat</td>
                    <td><button class="remove">-</button></td>
                </tr>
                <tr>
                    <td><button class="add">+</button></td>
                    <td>Sauce</td>
                    <td><button class="remove">-</button></td>
                </tr>
            </table>
            <div id="price-container">
                <span id="price">Price: 5</span>
            </div>
            <button id="restart">Restart</button>
        </div>

    </aside>

    <main>
        <div class="burger" id="root">
                <div id="upperBun"></div>
                <div id="fillings"></div>
                <div id="lowerBun"></div>
        </div>
    </main>

    <footer>
        <p>All rights reserved ¬©</p>
        <a href="https://github.com/superevilchen" target="_blank">Github</a>
        <img src="assets/github.png"  style="width:15px; height: 15px;"/>

        <a href="https://github.com/superevilchen/chenburger">Source code</a>
        <img src="assets/github.png"  style="width:15px; height: 15px;"/>
    </footer>
</div>

    <script src="site.js"></script>
</body>
</html>
